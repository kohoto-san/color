{% extends "base.html" %}
{% load staticfiles %}

{% block header %}

    {{block.super}}
    <link rel='stylesheet' href="{% static 'spectrum.css' %}"/>

{% endblock %}


{% block content %}

    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="{% static 'spectrum.js' %}"></script>
	
	<div class="palette">
		<div class="palette-colors-list">
			<div class="active palette-color color-one"></div>
			<div class="palette-color color-two"></div>
			<div class="palette-color color-three"></div>
			<div class="palette-color color-four"></div>
			<div class="palette-color color-five"></div>
		</div>

		<div id="colorpicker"></div>

	</div>

	<div style="text-align: center; margin-top: 30px; margin-bottom: 30px;">
		<a class="palette-done item-btn">Done</a>
	</div>

   <style type="text/css">

     	.palette{
     		margin: auto;
     		text-align: center;
     		font-size: 0;
     		margin-top: 30px;
     	}

     	.palette-colors-list{
     		margin-bottom: 50px;
     	}

     	.palette-color{
     		display: inline-block;
     		width: 200px;
     		height: 200px;
     		background-color: #ccc;
     		cursor: pointer;
     	}

     	.color-one{
     		background-color: #eee;
     		border-radius: 5px 0 0 5px;
     	}

     	.color-two{
     		background-color: #ddd;
     	}

		.color-three{
    		background-color: #ccc;
		}

		.color-four{
			background-color: #bbb;
		}

		.color-five{
			background-color: #aaa;
     		border-radius: 0 5px 5px 0;
		}

		.palette-color.active{
			border-top: 3px solid #9191FF;
		}

		.palette-done{
			background-color: #fff;
			margin: 20px auto;
			padding: 10px;
			cursor: pointer;
		}




		.sp-picker-container{
			width: 300px;
		}

		.sp-input-container{
		    max-width: 170px;
		    float: left;
		}

   </style>

   <script type="text/javascript">

        $.cssHooks.backgroundColor = {
		    get: function(elem) {
		        if (elem.currentStyle)
		            var bg = elem.currentStyle["backgroundColor"];
		        else if (window.getComputedStyle)
		            var bg = document.defaultView.getComputedStyle(elem,
		                null).getPropertyValue("background-color");
		        if (bg.search("rgb") == -1)
		            return bg;
		        else {
		            bg = bg.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
		            function hex(x) {
		                return ("0" + parseInt(x).toString(16)).slice(-2);
		            }
		            return hex(bg[1]) + hex(bg[2]) + hex(bg[3]) + ',';
		        }
		    }
		}


        $("#colorpicker").spectrum({
            color: "#fff",
            //showInput: true,
            showAlpha: true,
            showButtons: false,

            preferredFormat: "hex",

            flat: true,

            move: function(tinycolor) 
            {

            	$('.active').css('background-color', tinycolor.toHexString());
            },

        });

        $('.palette-color').click(function(){
        	$('.active').removeClass('active');
        	$(this).addClass('active');
        });

        $('.palette-done').click(function(){

        	var colors = '';

	        $('.palette-color').each(function(){
	        	colors += $(this).css('backgroundColor');
	        });

	        colors = colors.slice(0, -1);

	        $.post( "{% url 'palette_create'  %}", {colors: colors}, function( data ) {
	            location.href = "/palette/" + data;
	        });

        });






   </script>

{% endblock content %}
